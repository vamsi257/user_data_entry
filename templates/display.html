<!DOCTYPE html>
<html>

<head>
    <title>Display All Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>All Submitted Data</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>
        {% for data in all_data %}
        <tr>
            <td>{{ data.name }}</td>
            <td>{{ data.address }}</td>
            <td>{{ data.phone }}</td>
            <td>{{ data.email }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">Go back to submit form</a>
</body>

</html>
